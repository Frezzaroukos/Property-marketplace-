<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold text-gray-800">Search Properties</h1>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <form id="searchForm" class="bg-white p-6 rounded shadow-md mb-8">
            <div class="mb-4">
                <label for="searchQuery" class="block text-gray-700">Search</label>
                <input type="text" id="searchQuery" class="mt-2 p-2 border rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        </form>
        <div id="searchResults" class="bg-white p-6 rounded shadow-md"></div>
    </main>
    <script src="search.js"></script>
</body>
</html>
